<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name: </label>
                        <input  id="firstname" 
                                name="firstname" 
                                placeholder="enter first name">
                    </div>
                    <div class="form_control">
                        <label for="lastname">Last Name: </label>
                        <input  id="lastname" 
                                name="lastname" 
                                placeholder="enter last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email ID: </label>
                        <input  type="email" 
                                id="email" 
                                name="email" 
                                placeholder="enter email">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role: </label>
                        <select id="job_role" name="job_role">
                            <option value="" >Select Job Role</option>
                            <option value="Front End">FrontEnd Developer</option>
                            <option valu="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Web Developer</option>
                            <option vlaue="ui_ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City: </label>
                        <input  id="city" 
                                name="city" 
                                placeholder="enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode: </label>
                        <input  type="number" 
                                id="pincode" 
                                name="pincode" 
                                placeholder="enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date: </label>
                        <input  type="date" 
                                id="date" 
                                name="date" 
                                placeholder="enter date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload File: </label>
                        <input  type="file" 
                                id="upload" 
                                name="upload" 
                                placeholder="upload file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
